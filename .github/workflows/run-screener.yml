name: Run FTSE250 SmartGARP screener

on:
  workflow_dispatch:
    inputs:
      config_path:
        description: 'Path to config file'
        required: false
        default: 'config/config.yaml'
  schedule:
    - cron: '0 8 * * 1-5'

jobs:
  run-screener:
    runs-on: ubuntu-latest
    env:
      FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # Use a generic cache key so the workflow won't fail if there's no requirements.txt
          key: ${{ runner.os }}-pip-cache
          restore-keys: |
            ${{ runner.os }}-pip-cache

      - name: Install dependencies
        run: |
          set -e
          # Only attempt dependency installation if a pyproject.toml is present (Poetry).
          # Removed all references to requirements.txt so the workflow won't error if it's not present.
          if [ -f pyproject.toml ]; then
            python -m pip install --upgrade pip
            pip install poetry
            poetry install --no-interaction --no-ansi
          else
            echo "No pyproject.toml found â€” skipping dependency installation. If your project requires Python packages, add pyproject.toml or update this step."
          fi

      - name: Run screener
        run: |
          CONFIG_PATH="${{ github.event.inputs.config_path || 'config/config.yaml' }}"
          echo "Using config: $CONFIG_PATH"
          # Try common entrypoints; if none exist, exit with helpful message (non-zero).
          if [ -f main.py ]; then
            python main.py --config "$CONFIG_PATH"
          elif [ -f src/main.py ]; then
            python src/main.py --config "$CONFIG_PATH"
          elif python -c "import importlib, sys; importlib.import_module('screener')" >/dev/null 2>&1; then
            # If project exposes a package/module named `screener`, try running it as a module
            python -m screener --config "$CONFIG_PATH" || true
          else
            echo "No obvious entrypoint found (main.py, src/main.py, or package 'screener'). Update the Run screener step with your project's start command."
            exit 1
          fi

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: screener-results
          path: outputs/
