- name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt

pricing:
  history_period: "1y"
  interval: "1d"

technical:
  rsi_length: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_length: 14
  ema_fast: 12
  ema_slow: 26
  ema_trend: 50
  adx_length: 14
  obv_lookback_days: 30

weights:
  technical_total: 0.60
  fundamental_total: 0.40

technical_weights:
  rsi: 0.15
  macd: 0.15
  atr: 0.10
  trend: 0.20
  ema: 0.15
  obv: 0.15
  adx: 0.10

fundamental_weights:
  peg: 0.40
  pe: 0.25
  ps: 0.15
  earnings_growth: 0.20

ranking:
  method: "percentile"

renormalize_missing: true

targets:
  t1_min: 0.08
  t1_max: 0.12
  t2_min: 0.15
  t2_max: 0.20

max_workers: 4
